<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Card Container -->
      <div class="card">
        <div class="img-container">
          <img
            class="profile-pic"
            src="images/image-victor.jpg"
            alt="Profile Picture of Victor"
          />
        </div>

        <!-- Name and Age Container -->
        <div class="name-age-container">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>

        <div class="city">London</div>

        <hr />

        <!-- Stats Container -->
        <div class="stats-container">
          <div class="stats-column">
            <div class="stats">80K</div>
            <div class="stats-heading"><p>Followers</p></div>
          </div>

          <div class="stats-column">
            <div class="stats">803K</div>
            <div class="stats-heading"><p>Likes</p></div>
          </div>

          <div class="stats-column">
            <div class="stats">1.4K</div>
            <div class="stats-heading"><p>Photos</p></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
